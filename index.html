<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web Scrapper!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  </head>
  <body>
    <div class="container">
      <h1>Scrape for Time!</h1>
      <div>
        <input type="number" id="job-number" placeholder="Job Number">
        <input type="text" placeholder="Enter Position">
      </div>
      <button type="button" name="button" id = "subButton">Check Time</button>
      <div id="result">
        <!-- Put in here dynamically! -->
      </div>
    </div>


    <script type="module"
      src="https://cdnjs.cloudflare.com/ajax/libs/then-request/2.2.0/request.js"
    ></script>
    <script type="module"
      src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
